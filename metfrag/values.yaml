# Default values for metfrag.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## Global
FeedbackEmailTo: metfrag@example.com
FeedbackEmailHost: mail.example.com

webpath: /MetFrag-deNBI

NumberThreads: 2

replicaCount: 1

image:
  repository: ipbhalle/metfragweb
  pullPolicy: IfNotPresent

postgresql:
  postgresqlPassword: "secretpassword"
  postgresqlDatabase: "metchem"
  persistence:
    enabled: yes
    size: "80Gi"
    storageClassName: "longhorn"
#    storageClassName: "nfs-client"
  initdbScriptsConfigMap: configmapscripts

#  initdbScriptsConfigMap: configmapscripts


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # add an annotation indicating the issuer to use.
    # cert-manager.io/issuer: {{ .Release.Name }}-issuer
  hosts:
    - host: metfrag.134.176.27.161.nip.io

  tls:
    - secretName: metfrag-tls-secretName
    
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
